<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip coin</title>
</head>

<body>
    <main>
        <div class="background">
            <div class="text">Will your wish come true?</div>
            <div class="emojiText"></div>
            
            <div class="coin">
                <img id="coin" src="bitcoin.png" class=""/>
            </div>
              
            <button onclick="start()" class="start button btn btn-danger">
                Click on me <i class="far fa-hand-point-up"></i> 
                and you will know!
            </button>

            <button onclick="reset()" class="reset button btn btn-success">
                Will your play<i class="fab fa-playstation"></i> 
                another one?
            </button>


            <div class="result"></div>
            
            <img class="me" src="my-photo.png"/>
                    
        </div>
    </main>
</body>
